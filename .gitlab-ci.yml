stages:
  - Analysis
  - Build
  - Test

before_script:
  - python --version
  - pip install pylint


build-job:
  image: python:3.6
  stage: Build
  script:
    - echo "building..."
    - echo "setting up drone-kit"

pylint:
  image: python:3.6
  stage: Analysis
  allow_failure: true
  script:
   - pylint communications.py
test:
  image: python:3.6
  stage: Test
  script:
    - echo "starting unit tests!"
    - python -m unittest test/communications/*
   

